<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generative AI Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #response {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }
        #chat-box {
            border: 1px solid #ccc;
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
            background-color: #f1f1f1;
            margin-bottom: 10px;
        }
        .message {
            margin-bottom: 10px;
        }
        .user-message {
            text-align: right;
        }
        .ai-message {
            text-align: left;
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Generative AI Chat</h1>
    <div id="chat-box"></div>
    <form id="chat-form">
        <input type="text" id="prompt" name="prompt" required>
        <button type="submit">Send</button>
    </form>

    <script>
        document.getElementById('chat-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const prompt = document.getElementById('prompt').value;
            const chatBox = document.getElementById('chat-box');
            
            // Add user message to chat box
            const userMessage = document.createElement('div');
            userMessage.classList.add('message', 'user-message');
            userMessage.textContent = `You: ${prompt}`;
            chatBox.appendChild(userMessage);
            chatBox.scrollTop = chatBox.scrollHeight;

            // Clear input field
            document.getElementById('prompt').value = '';

            try {
                const response = await fetch('https://romantic-marie-ann-orangecorp-02e95673.koyeb.app/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ prompt })
                });

                if (!response.ok) {
                    throw new Error(`Error: ${response.statusText}`);
                }

                const data = await response.json();
                
                // Add AI response to chat box
                const aiMessage = document.createElement('div');
                aiMessage.classList.add('message', 'ai-message');
                aiMessage.innerHTML = `AI: ${data.response}<br><small>Elapsed Time: ${data.elapsed_time.toFixed(2)} seconds</small>`;
                chatBox.appendChild(aiMessage);
                chatBox.scrollTop = chatBox.scrollHeight;

            } catch (error) {
                const errorMessage = document.createElement('div');
                errorMessage.classList.add('message', 'ai-message');
                errorMessage.style.color = 'red';
                errorMessage.textContent = error.message;
                chatBox.appendChild(errorMessage);
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        });
    </script>
</body>
</html>
